<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-20 MAP</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://cdn.bootcss.com/flag-icon-css/2.8.0/css/flag-icon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">Covid-19 Dashboard</header>
    <main class="main">
      <div class="flex-container">
        <div class="flex-column">
          <div class="global-cases container">
            <p class="global-cases__title">Global Cases</p>
            <p class="global-cases__content"></p>
          </div>
          <div class="countries-list container"></div>
        </div>
        <div class="flex-column">
          <div class="map container"></div>
        </div>
        <div class="flex-column">
          <div class="countries-table container"></div>
          <div class="diagram container">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
